{% extends "base.html" %}

{% block title %}编辑用户 - 七彩果坊经营管理系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="mb-3">
            <i class="fas fa-user-edit me-2"></i>编辑用户
        </h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ user.username }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">密码（留空则不修改）</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="留空则不修改密码">
                    </div>
                    
                    <div class="mb-3">
                        <label for="role" class="form-label">角色</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="employee" {% if user.role == 'employee' %}selected{% endif %}>员工</option>
                            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>经理</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理员</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                   {% if user.is_active %}checked{% endif %}>
                            <label class="form-check-label" for="is_active">
                                账户活跃
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存更改
                        </button>
                        <a href="{{ url_for('users') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
