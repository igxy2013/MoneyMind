{% extends "base.html" %}

{% block title %}添加交易 - MoneyMind{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="mb-3">
            <i class="fas fa-plus me-2"></i>添加交易
        </h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card" id="transactionForm">
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="type" class="form-label">交易类型</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="">请选择类型</option>
                            <option value="income" {% if transaction_type == 'income' %}selected{% endif %}>收入</option>
                            <option value="expense" {% if transaction_type == 'expense' %}selected{% endif %}>支出</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="amount" class="form-label">金额</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" id="amount" name="amount" 
                                   step="0.01" min="0" placeholder="0.00" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">分类</label>
                        <select class="form-select" id="category" name="category" required>
                            <option value="">请选择分类</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" data-type="{{ category.type }}">
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="supplier" class="form-label">供应商（可选）</label>
                        <select class="form-select" id="supplier" name="supplier">
                            <option value="">请选择供应商</option>
                            {% for supplier in suppliers %}
                            <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="product" class="form-label">商品（可选）</label>
                        <select class="form-select" id="product" name="product">
                            <option value="">请选择商品</option>
                            {% for product in products %}
                            <option value="{{ product.id }}" 
                                    data-cost-price="{{ product.cost_price or 0 }}"
                                    data-selling-price="{{ product.selling_price or 0 }}">
                                {{ product.name }} 
                                {% if product.cost_price or product.selling_price %}
                                    (成本:¥{{ "%.2f"|format(product.cost_price or 0) }} | 销售:¥{{ "%.2f"|format(product.selling_price or 0) }})
                                {% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="quantity" class="form-label">数量（可选）</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" 
                                   step="0.01" min="0" placeholder="数量">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="unit_price" class="form-label">单价（可选）</label>
                            <div class="input-group">
                                <span class="input-group-text">¥</span>
                                <input type="number" class="form-control" id="unit_price" name="unit_price" 
                                       step="0.01" min="0" placeholder="单价">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">描述（可选）</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3" placeholder="添加交易描述..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="date" class="form-label">日期</label>
                        <input type="date" class="form-control" id="date" name="date" 
                               value="{{ today }}" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存交易
                        </button>
                        <a href="{{ url_for('transactions') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const typeSelect = document.getElementById('type');
    const categorySelect = document.getElementById('category');
    const productSelect = document.getElementById('product');
    const amountInput = document.getElementById('amount');
    const quantityInput = document.getElementById('quantity');
    const unitPriceInput = document.getElementById('unit_price');
    
    // 设置默认交易类型
    typeSelect.value = '{{ transaction_type }}';
    
    // 交易类型变化时重新加载页面以获取正确的分类
    typeSelect.addEventListener('change', function() {
        const selectedType = this.value;
        if (selectedType === 'income') {
            // 如果切换到收入，重新加载页面获取收入分类
            window.location.href = '{{ url_for("add_transaction") }}?type=income';
        } else if (selectedType === 'expense') {
            // 如果切换到支出，重新加载页面获取支出分类
            window.location.href = '{{ url_for("add_transaction") }}';
        }
    });
    
    // 商品选择时根据交易类型自动填充单价
    productSelect.addEventListener('change', function() {
        const selectedOption = this.options[this.selectedIndex];
        const selectedType = typeSelect.value;
        
        if (selectedOption.dataset.costPrice && selectedOption.dataset.sellingPrice) {
            const costPrice = parseFloat(selectedOption.dataset.costPrice);
            const sellingPrice = parseFloat(selectedOption.dataset.sellingPrice);
            
            if (selectedType === 'expense') {
                // 支出类型使用成本价
                if (costPrice > 0) {
                    unitPriceInput.value = costPrice.toFixed(2);
                }
            } else if (selectedType === 'income') {
                // 收入类型使用销售价
                if (sellingPrice > 0) {
                    unitPriceInput.value = sellingPrice.toFixed(2);
                }
            }
        }
    });
    
    // 数量和单价变化时自动计算总金额
    function calculateAmount() {
        const quantity = parseFloat(quantityInput.value) || 0;
        const unitPrice = parseFloat(unitPriceInput.value) || 0;
        if (quantity > 0 && unitPrice > 0) {
            amountInput.value = (quantity * unitPrice).toFixed(2);
        }
    }
    
    quantityInput.addEventListener('input', calculateAmount);
    unitPriceInput.addEventListener('input', calculateAmount);
    
    // 设置默认日期为今天
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').value = today;
});
</script>
{% endblock %}
