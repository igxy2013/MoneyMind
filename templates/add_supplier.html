{% extends "base.html" %}

{% block title %}添加供应商 - 七彩果坊经营管理系统{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <h2 class="mb-3">
            <i class="fas fa-plus me-2"></i>添加供应商
        </h2>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">供应商名称 *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               placeholder="请输入供应商名称" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">联系人</label>
                        <input type="text" class="form-control" id="contact_person" name="contact_person" 
                               placeholder="联系人姓名">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">联系电话</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="联系电话">
                    </div>
                    

                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="supply_method" class="form-label">供应方式</label>
                                <select class="form-select" id="supply_method" name="supply_method">
                                    <option value="">请选择供应方式</option>
                                    <option value="产地直供/合作社">产地直供/合作社</option>
                                    <option value="本地批发市场供应商">本地批发市场供应商</option>
                                    <option value="一件代发供应商">一件代发供应商</option>
                                    <option value="社区本地农户/小农场">社区本地农户/小农场</option>
                                </select>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="images" class="form-label">供应商场地照片</label>
                        <input type="file" class="form-control" id="images" name="images" 
                               accept="image/*" multiple>
                        <small class="form-text text-muted">支持 JPG、PNG、GIF、WEBP 格式，最大 16MB，可多选</small>
                        <div id="image-preview" class="mt-2"></div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">地址</label>
                        <textarea class="form-control" id="address" name="address" 
                                  rows="3" placeholder="详细地址"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>保存供应商
                        </button>
                        <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>返回
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>

// 图片预览
document.getElementById('images').addEventListener('change', function(e) {
    const preview = document.getElementById('image-preview');
    preview.innerHTML = '';
    
    for (let file of e.target.files) {
        if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'img-thumbnail me-2 mb-2';
                img.style.maxWidth = '150px';
                img.style.maxHeight = '150px';
                preview.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    }
});

// 页面加载时初始化
document.addEventListener('DOMContentLoaded', function() {
    // 初始化完成
});
</script>
{% endblock %}
