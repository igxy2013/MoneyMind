{% extends "base.html" %}

{% block title %}编辑交易 - 七彩果坊{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <!-- 页面标题 -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">
                <i class="fas fa-edit mr-3"></i>编辑交易记录
            </h1>
            <p class="text-gray-600">修改交易记录信息</p>
        </div>
        <a href="{{ url_for('transactions') }}" class="px-4 py-2 text-gray-600 hover:text-primary transition-colors flex items-center space-x-2">
            <i class="fas fa-arrow-left"></i>
            <span>返回列表</span>
        </a>
    </div>

    <!-- 编辑表单 -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/60 backdrop-blur-lg rounded-2xl shadow-lg border border-white/20 p-8">
                <form method="POST">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">金额 *</label>
                            <input type="number" step="0.01" id="amount" name="amount" 
                                   value="{{ transaction.amount }}" placeholder="0.00" required
                                   class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-2">交易类型 *</label>
                            <select id="type" name="type" required
                                    class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                                <option value="">请选择类型</option>
                                <option value="income" {% if transaction.type == 'income' %}selected{% endif %}>收入</option>
                                <option value="expense" {% if transaction.type == 'expense' %}selected{% endif %}>支出</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                            <textarea id="description" name="description" rows="3" 
                                      placeholder="请输入交易描述"
                                      class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary resize-none">{{ transaction.description or '' }}</textarea>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700 mb-2">分类 *</label>
                            <select id="category" name="category" required
                                    class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                                <option value="">请选择分类</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if transaction.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div>
                            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">日期 *</label>
                            <input type="date" id="date" name="date" 
                                   value="{{ transaction.date.strftime('%Y-%m-%d') }}" required
                                   class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary">
                        </div>
                    </div>
                    

                    
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button type="submit" class="flex-1 px-6 py-3 bg-primary text-white rounded-xl hover:bg-primary/90 transition-colors font-medium flex items-center justify-center space-x-2">
                            <i class="fas fa-save"></i>
                            <span>保存修改</span>
                        </button>
                        <a href="{{ url_for('transactions') }}" class="flex-1 px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-colors font-medium flex items-center justify-center space-x-2">
                            <i class="fas fa-arrow-left"></i>
                            <span>返回列表</span>
                        </a>
                    </div>
                </form>
        </div>
    </div>
</div>


{% endblock %}
