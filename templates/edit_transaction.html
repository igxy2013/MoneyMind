{% extends "base.html" %}

{% block title %}编辑收支记录 - 七彩果坊{% endblock %}

{% block content %}
<div class="container mx-auto px-6 py-8">
    <!-- 页面标题 -->
    <div class="flex items-center justify-between mb-8">
        <div class="flex items-center space-x-4">
            <a href="{{ url_for('transactions') }}" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary hover:bg-primary/5 rounded-xl transition-colors">
                <div class="w-5 h-5 flex items-center justify-center">
                    <i class="ri-arrow-left-line"></i>
                </div>
            </a>
            <div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">编辑收支记录</h1>
                <p class="text-gray-600">修改交易记录的详细信息</p>
            </div>
        </div>
    </div>

    <!-- 编辑表单 -->
    <div class="max-w-4xl mx-auto">
        <div class="bg-white/60 backdrop-blur-lg rounded-2xl shadow-lg border border-white/20 p-8">
            <form id="editRecordForm" method="POST" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            交易日期 <span class="text-red-500">*</span>
                        </label>
                        <input type="date" id="date" name="date" 
                               value="{{ transaction.date.strftime('%Y-%m-%d') }}" required
                               class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            交易类型 <span class="text-red-500">*</span>
                        </label>
                        <div class="flex space-x-4">
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <div class="relative">
                                    <input type="radio" name="type" value="income" {% if transaction.type == 'income' %}checked{% endif %} class="sr-only">
                                    <div class="w-5 h-5 border-2 {% if transaction.type == 'income' %}border-primary{% else %}border-gray-300{% endif %} rounded-full flex items-center justify-center transition-colors">
                                        <div class="w-2.5 h-2.5 {% if transaction.type == 'income' %}bg-primary{% else %}bg-transparent{% endif %} rounded-full transition-colors"></div>
                                    </div>
                                </div>
                                <span class="text-sm font-medium text-gray-700">收入</span>
                            </label>
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <div class="relative">
                                    <input type="radio" name="type" value="expense" {% if transaction.type == 'expense' %}checked{% endif %} class="sr-only">
                                    <div class="w-5 h-5 border-2 {% if transaction.type == 'expense' %}border-primary{% else %}border-gray-300{% endif %} rounded-full flex items-center justify-center transition-colors">
                                        <div class="w-2.5 h-2.5 {% if transaction.type == 'expense' %}bg-primary{% else %}bg-transparent{% endif %} rounded-full transition-colors"></div>
                                    </div>
                                </div>
                                <span class="text-sm font-medium text-gray-700">支出</span>
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            分类 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <select id="category" name="category_id" required
                                    class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 text-sm appearance-none">
                                <option value="">请选择分类</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if transaction.category_id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <div class="w-4 h-4 flex items-center justify-center">
                                    <i class="ri-arrow-down-s-line"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-3">
                            金额 <span class="text-red-500">*</span>
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 text-sm">¥</span>
                            </div>
                            <input type="number" step="0.01" id="amount" name="amount" 
                                   value="{{ transaction.amount }}" placeholder="0.00" required
                                   class="w-full pl-8 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm">
                        </div>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        备注信息
                    </label>
                    <textarea id="description" name="description" rows="4" 
                              placeholder="请输入备注信息..."
                              class="w-full px-4 py-3 bg-white border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary text-sm resize-none">{{ transaction.description or '' }}</textarea>
                </div>
                <div class="flex items-center justify-end space-x-4 pt-6 border-t border-gray-200">
                    <a href="{{ url_for('transactions') }}" class="px-6 py-3 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-xl whitespace-nowrap transition-colors font-medium">
                        取消
                    </a>
                    <button type="submit" class="px-8 py-3 bg-primary text-white rounded-xl whitespace-nowrap hover:bg-primary/90 transition-colors font-medium flex items-center space-x-2">
                        <div class="w-4 h-4 flex items-center justify-center">
                            <i class="ri-save-line"></i>
                        </div>
                        <span>保存修改</span>
                    </button>
                </div>
                </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    const form = document.getElementById('editRecordForm');
    const submitButton = form.querySelector('button[type="submit"]');
    
    function updateRadioButton(radio) {
        const container = radio.parentElement.querySelector('div');
        const dot = container.querySelector('div');
        if (radio.checked) {
            container.classList.remove('border-gray-300');
            container.classList.add('border-primary');
            dot.classList.remove('bg-transparent');
            dot.classList.add('bg-primary');
        } else {
            container.classList.remove('border-primary');
            container.classList.add('border-gray-300');
            dot.classList.remove('bg-primary');
            dot.classList.add('bg-transparent');
        }
    }
    
    radioButtons.forEach(radio => {
        updateRadioButton(radio);
        radio.addEventListener('change', function() {
            radioButtons.forEach(r => updateRadioButton(r));
        });
    });
    
    // 表单提交处理
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const requiredFields = [
            document.getElementById('date'),
            document.querySelector('input[name="type"]:checked'),
            document.getElementById('category'),
            document.getElementById('amount')
        ];
        
        let isValid = true;
        requiredFields.forEach(field => {
            if (!field || !field.value.trim()) {
                isValid = false;
                if (field && field.parentElement) {
                    field.parentElement.classList.add('shake');
                    setTimeout(() => {
                        field.parentElement.classList.remove('shake');
                    }, 500);
                }
            }
        });
        
        if (!isValid) {
            alert('请填写所有必填项！');
            return;
        }
        
        submitButton.disabled = true;
        submitButton.innerHTML = `
            <div class="w-4 h-4 flex items-center justify-center">
                <i class="ri-loader-4-line animate-spin"></i>
            </div>
            <span>保存中...</span>
        `;
        
        // 提交表单
        setTimeout(() => {
            form.submit();
        }, 500);
    });
});
</script>

<style>
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
}
.shake {
    animation: shake 0.5s ease-in-out;
}
</style>

{% endblock %}
