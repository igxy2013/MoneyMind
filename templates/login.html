{% extends "base.html" %}

{% block auth_content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <!-- 七彩果坊LOGO -->
                        <div class="mb-3">
                            <img src="{{ url_for('static', filename='logo.png') }}" 
                                 alt="七彩果坊" 
                                 style="max-width: 120px; height: auto;">
                        </div>
                        <h2 class="text-primary">
                            <i class="fas fa-building me-2"></i>七彩果坊
                        </h2>
                        <p class="text-muted">企业记账管理系统</p>
                    </div>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted small mb-0">默认管理员账户</p>
                        <p class="text-muted small">用户名: admin | 密码: admin123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
