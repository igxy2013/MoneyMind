{% extends "base.html" %}

{% block extra_head %}
<style>
/* 登录页面专用样式 - 防止滚动条 */
html, body {
  height: 100% !important;
  overflow: hidden !important;
}

/* 统一占位符（placeholder）样式：字体大小与颜色一致 */
#username::placeholder,
#password::placeholder {
  font-size: 1rem !important; /* 与正文一致 */
  line-height: 1.5 !important;
  color: #9ca3af !important; /* 与 Tailwind text-gray-400 接近的占位颜色 */
  opacity: 1 !important; /* 某些浏览器默认较淡，统一为可读 */
}
/* iOS/WebKit 兼容写法 */
#username::-webkit-input-placeholder,
#password::-webkit-input-placeholder {
  font-size: 1rem !important;
  line-height: 1.5 !important;
  color: #9ca3af !important;
  opacity: 1 !important;
}

/* 移动端优化 */
@media (max-width: 768px) {
  /* 确保移动端也不出现滚动条 */
  .login-container {
    height: 100vh !important;
    max-height: 100vh !important;
    overflow: hidden !important;
    padding: 1rem !important;
    padding-top: 2rem !important;
    align-items: flex-start !important;
  }
  
  /* 移动端登录卡片优化 */
  .login-card {
    max-height: calc(100vh - 2rem) !important;
    overflow-y: auto !important;
    padding: 1.5rem !important;
  }
  
  /* 移动端强制对齐与一致尺寸（修正通用样式覆盖）*/
  #username,
  #password {
    text-align: left !important;
    height: auto !important;
    line-height: 1.5 !important;
    padding-top: 0.75rem !important;  /* 等同于 py-3 */
    padding-bottom: 0.75rem !important; /* 等同于 py-3 */
    padding-left: 1rem !important; /* 等同于 px-4 */
  }
  #password {
    padding-right: 3rem !important; /* 等同于 pr-12，为右侧图标预留 */
  }
  
  /* 移动端装饰元素调整 */
  .decoration-element {
    display: none !important;
  }
}

/* 桌面端装饰元素 */
@media (min-width: 769px) {
  .decoration-element {
    display: block !important;
  }
}
</style>
{% endblock %}

{% block auth_content %}
<div class="login-container h-screen flex items-start justify-center px-4 overflow-hidden relative pt-16">
    <div class="max-w-md w-full relative z-10">
        <!-- 登录卡片 -->
        <div class="login-card bg-white/80 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="mb-6">
                    <div class="flex items-center justify-center mx-auto mb-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="七彩果坊" class="w-28">
                    </div>
                    <h1 class="text-3xl font-bold text-primary mb-2">企业经营管理系统</h1>
                    <!-- <p class="text-gray-600">企业经营管理系统</p> -->
                </div>
            </div>
            

            
            <!-- 登录表单 -->
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="w-full px-4 py-3 bg-white/80 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                           placeholder="请输入用户名">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-3 bg-white/80 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors pr-12"
                               placeholder="请输入密码">
                        <button type="button" 
                                id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-primary to-purple-500 text-white rounded-button font-medium hover:from-primary/90 hover:to-purple-500/90 transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary/20">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录系统
                </button>
            </form>
            
            <!-- 底部信息 -->
            <div class="mt-8 text-center">
                <div class="text-sm text-gray-500">
                    <p class="mb-1">© 2025 七彩果坊经营管理系统</p>
                    <p>专业的企业财务管理解决方案</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 装饰性元素 -->
    <div class="decoration-element absolute top-10 left-10 w-20 h-20 bg-gradient-to-r from-primary/20 to-purple-500/20 rounded-full blur-xl"></div>
    <div class="decoration-element absolute bottom-10 right-10 w-32 h-32 bg-gradient-to-r from-secondary/20 to-blue-500/20 rounded-full blur-xl"></div>
</div>

<script>
// 密码显示/隐藏切换
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        eyeIcon.className = 'fas fa-eye';
    }
});

// 表单提交时的加载状态
document.querySelector('form').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
