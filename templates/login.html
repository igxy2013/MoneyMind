{% extends "base.html" %}

{% block extra_head %}
{% endblock %}

{% block auth_content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="max-w-md w-full">
        <!-- 登录卡片 -->
        <div class="bg-white/80 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/20">
            <!-- Logo和标题 -->
            <div class="text-center mb-8">
                <div class="mb-6">
                    <div class="flex items-center justify-center mx-auto mb-4">
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="七彩果坊" class="w-28">
                    </div>
                    <h1 class="text-3xl text-gray-800 mb-2">企业经营管理系统</h1>
                    <!-- <p class="text-gray-600">企业经营管理系统</p> -->
                </div>
            </div>
            

            
            <!-- 登录表单 -->
            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user mr-2"></i>用户名
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required 
                           class="w-full px-4 py-3 bg-white/80 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors"
                           placeholder="请输入用户名">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-lock mr-2"></i>密码
                    </label>
                    <div class="relative">
                        <input type="password" 
                               id="password" 
                               name="password" 
                               required 
                               class="w-full px-4 py-3 bg-white/80 border border-gray-200 rounded-button focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-colors pr-12"
                               placeholder="请输入密码">
                        <button type="button" 
                                id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" 
                        class="w-full px-6 py-3 bg-gradient-to-r from-primary to-purple-500 text-white rounded-button font-medium hover:from-primary/90 hover:to-purple-500/90 transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary/20">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录系统
                </button>
            </form>
            
            <!-- 底部信息 -->
            <div class="mt-8 text-center">
                <div class="text-sm text-gray-500">
                    <p class="mb-1">© 2025 七彩果坊经营管理系统</p>
                    <p>专业的企业财务管理解决方案</p>
                </div>
            </div>
        </div>
        
        <!-- 装饰性元素 -->
        <div class="absolute top-10 left-10 w-20 h-20 bg-gradient-to-r from-primary/20 to-purple-500/20 rounded-full blur-xl"></div>
        <div class="absolute bottom-10 right-10 w-32 h-32 bg-gradient-to-r from-secondary/20 to-blue-500/20 rounded-full blur-xl"></div>
    </div>
</div>

<script>
// 密码显示/隐藏切换
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        eyeIcon.className = 'fas fa-eye';
    }
});

// 表单提交时的加载状态
document.querySelector('form').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
